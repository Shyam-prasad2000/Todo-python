{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                     <div class="col-md-6">

                </div>
            </div>
        </div>
            <div class="row">
            <div class="col-md-6">
                <h3>add task</h3>
                 <form method="post" class="shadow-lg p-3 mb-5 bg-white rounded">
    {% csrf_token %}

    <div class="form-group">
    <input type="text" class="form-control" name="name" placeholder="name of the task">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="priority">
    </div>
                     <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="date">
    </div>
    <input type="submit" class="btn btn-success mb-2">

</form>
            </div>
                <div class="col-md-6">
                    <h4>Task Completed</h4>
                    {% for i in obj1 %}
                    <div class=" shadow card" >

                        <div class="card-body">

                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"><b>{{i.priority}}</b></p>
                     <p class="card-text"><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                     <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
                         </div>
                    </div>

                    {% endfor %}

                 </div>
             </div>


</div>
